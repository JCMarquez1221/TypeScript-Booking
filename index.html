<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-containers">
        <form id="booking-form" class="make-booking">
          <label for="name">Booker Name:</label>
          <input type="text" id="name" required /><br />

          <label for="date_booked">Date of booking:</label>
          <input type="date" id="date_booked" required /><br />

          <label for="room_number">Room Number:</label>
          <input type="number" id="room_number" min="1" max="4" required /><br />

          <button type="submit">Submit</button>
        </form>

        <h1>Filter Booking</h1>
        <div class="filters">
          <button id="showBookings">Show Bookings</button>
          <form id="filter-by-NaRN">
            <input id="filterInput" type="text" required />
            <button id="NaRN-filter">Filter</button>
          </form>
          <form id="filter-date-range">
            <input id="start-date" type="date" required />
            <input id="end-date" type="date" required />
            <button id="date-range-filter">Date Range</button>
          </form>
        </div>
      </div>
      <div class="show-bookings">
        <h3>List of Bookings</h3>
        <div id="bookings" class="bookings"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
